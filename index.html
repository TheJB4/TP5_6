<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP5 Parte uno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <h1>Cronometro</h1>

    <div>
        <input type="text" placeholder="horas" id="horasInput">
        <input type="text" placeholder="minutos" id="minutosInput">
        <input type="text" placeholder="segundos" id="segundosInput">

        <button id="setearCronometro">Setear</button>
    </div>

    <div class="d-flex">
        <p id="horas">00:</p>
        <p id="minutos">00:</p>
        <p id="segundos">00</p>
    </div>

    <button id="start">Iniciar</button>
    <button id="reset">Reset</button>
    <button id="pause">Pausar</button>


    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
